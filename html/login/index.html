                        <div id="login" class="animate form">
                            <form  action="connect.php" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="nik" class="nik" data-icon="u" > NIK </label>
                                    <input id="nik" name="nik" required="required" type="text" placeholder="Masukkan nomor NIK anda"/>
                                </p>
                                <p> 
                                    <label for="username" class="username" data-icon="u" > USERNAME </label>

                        <div id="register" class="animate form">
                            <form  action="connect.php" method="post"> 
                                <h1> Sign up </h1> 
                                    <p> 
                                        <label for="nik" class="nik" data-icon="u" > NIK </label>
                                        <input id="nik" name="nik" required="required" type="text" placeholder="Masukkan nomor NIK anda"/>
                                    </p>
                                    <p> 
                                        <label for="username" class="username" data-icon="u" > USERNAME </label>
                                        <input id="username" name="username" required="required" type="text" placeholder="Username"/>

                                    <p> 
                                        <label for="nama_lengkap" class="nama_lengkap" data-icon="u" > NAMA LENGKAP </label>
